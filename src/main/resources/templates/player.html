<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Player</title>
<style type="text/css">
        table, td, th {    
        border: 1px solid #ddd;
        text-align: left;
        }

        table {
        border-collapse: collapse;
        }

        th, td {
        padding: 5px;
        }
        
        h1 {
        color: #194d19;
        }
        
        body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: #f2f2f2;
        }

        .container {
        width: 100%;
        height: 100%;
        }

        .leftpane {
        width: 30%;
        height: 100%;
        float: left;
        border: 5px solid #f2f2f2;
        }

        .middlepane {
        width: 35%;
        height: 100%;
        float: left;
        border-collapse: collapse;
        }

        .rightpane {
        width: 35%;
        height: 100%;
        position: relative;
        float: right;
        border-collapse: collapse;
        }
        
        .toppane {
        width: 100%;
        height: 50px;
        border-collapse: collapse;
        border: 5px solid #f2f2f2;
        }
        </style>
     <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/simple-sidebar.css}"
          href="../../css/simple-sidebar.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a data-th-href="@{/test}">
                        H.o.H
                    </a>
                </li>
                <li>
                    <a data-th-href="@{/player}">Player</a>
                </li>
                <li>
                    <a data-th-href="@{/game}">Match Up</a>
                </li>
                <li>
                    <a data-th-href="@{/movie}">Film</a>
                </li>
                <li>
                    <a data-th-href="@{/comment}">Comment</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Main Menu</a>
                        <h1 data-th-inline="text">[[${#httpServletRequest.remoteUser}]]'s key players</h1>
                        <div class = "leftpane">
        <div>
           <table style="border: 1px solid black">
                <tr>
                    <th>ID</th>
                    <th>Player Name</th>
                    <th>Current Team</th>
                    <th>Player Level</th>
                </tr>                
                <tr data-th-each="player : ${player}">
                    <td data-th-text="${player.id}"></td>
                    <td data-th-text="${player.name}"></td>
                    <td data-th-text="${player.team}"></td>
                    <td data-th-text="${player.playerLevel}"></td>
                </tr>
            </table>
        </div>
        
        
        <fieldset>
        <legend><font size="+1"><b>Add key player to watch</b></font></legend>
        <form data-th-action="@{/player/add}" name="addPlayerForm" method="post">
            Name: <input type="text" name="name" /><br /><br />
            Team: <input type="text" name="team" /><br /><br />
            Player Level:<br />
            <input type="radio" name="playerLevel" value="NFL" checked="checked" /> NFL<br />
            <input type="radio" name="playerLevel" value="CFL" /> CFL<br />
            <input type="radio" name="playerLevel" value="College" /> College<br />
            <input type="radio" name="playerLevel" value="Other" /> Other<br />
            <input type="submit" value="Add Player"/>
        </form>
        </fieldset>
        <hr />       

        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Bootstrap.js (Include all compiled plugins (below), or include individual files as needed) -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
