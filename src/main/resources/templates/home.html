<!DOCTYPE html>
<html>
    <head>
        <title>House.of.Highlights</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
        <style>
            /* Title text */
            .carousel-caption h3 {
            color:          black;
            }
            /* Description text */
            .carousel-caption p {
            color:          black;
            }
        </style>
    </head>
    
    <body>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="1.jpg" alt="Game" class="img-responsive center-block">
      <div class="carousel-caption">
        <p>To watch your favourite game</p>
        <h3><a data-th-href="@{/welcome}">User Login</a></h3>
        <p> </br> </p>
      </div>
    </div>

    <div class="item">
      <img src="2.jpg" alt="Matchup" class="img-responsive center-block">
      <div class="carousel-caption">
        <p>To watch your favourite matchup</p>
        <h3><a data-th-href="@{/welcome}">User Login</a></h3>
        <p> </br> </p>
      </div>
    </div>

    <div class="item">
      <img src="3.jpg" alt="Player" class="img-responsive center-block">
      <div class="carousel-caption">
        <p>To watch your favourite player</p>
        <h3><a data-th-href="@{/welcome}">User Login</a></h3>
        <p> </br> </p>
      </div>
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    </body>
</html>
